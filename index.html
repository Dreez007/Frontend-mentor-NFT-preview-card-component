<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>NFT Card Preview</title>
</head>
<body>
    <main>
        <div class="nft-container">
            <img class="nft-img" src="image-equilibrium.jpg">
            <div class="hover-cover">
                <img  class="view-icon" src="icon-view.svg">
            </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="top-div">
            <div class="left-div">
                <img src="icon-ethereum.svg">
                <p style="padding-left: 0.5em;">0.041ETH</p>
            </div>
            <div class="right-div">
                <img src="icon-clock.svg">
                <p style="padding-left: 0.5em;">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="bottom-div">
            <img src="image-avatar.png">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
</body>
</html>
